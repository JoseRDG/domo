<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Enviar Frase - Frases Domo</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 0; padding: 0; }
    .container { max-width: 600px; margin: 50px auto; background: #fff; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { text-align: center; }
    textarea { width: 100%; padding: 10px; resize: none; font-size: 16px; margin-bottom: 10px; }
    button { padding: 10px 20px; font-size: 16px; cursor: pointer; width: 100%; }
    #message { margin-top: 10px; font-weight: bold; text-align: center; }

    @media (max-width: 600px) {
      .container { margin: 20px; padding: 15px; }
      textarea { font-size: 14px; }
      button { font-size: 14px; padding: 8px; }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Enviar Frase</h1>
  <p>Escribe tu frase y envíala. ¡Podría aparecer en nuestro domo!</p>
  <textarea id="texto" rows="4" maxlength="300" placeholder="Escribe tu frase aquí..."></textarea>
  <button id="enviarBtn">Enviar Frase</button>
  <div id="message"></div>
</div>

<script type="module">
const BACKEND_URL = import.meta.env.VITE_API_URL;
const enviarBtn = document.getElementById("enviarBtn");
const mensaje = document.getElementById("message");
const textoInput = document.getElementById("texto");

enviarBtn.addEventListener("click", async () => {
  const texto = textoInput.value.trim();
  if (!texto) {
    mensaje.textContent = "Por favor escribe una frase.";
    mensaje.style.color = "red";
    return;
  }

  try {
    const res = await fetch(`${BACKEND_URL}/frases`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ texto })
    });

    const data = await res.json();

    if (res.ok) {
      mensaje.textContent = "¡Frase enviada correctamente!";
      mensaje.style.color = "green";
      textoInput.value = "";
    } else {
      mensaje.textContent = data.error || "Error al enviar la frase.";
      mensaje.style.color = "red";
    }
  } catch (err) {
    console.error(err);
    mensaje.textContent = "Error de conexión.";
    mensaje.style.color = "red";
  }
});
</script>

</body>
</html>
